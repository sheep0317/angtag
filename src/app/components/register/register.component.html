<div class="wrap">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email">
            <span class="error" *ngIf="registerForm.controls['email'].hasError('required')">Email is required</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password">
            <span class="error" *ngIf="registerForm.controls['password'].errors?.['minLength']">Password must be at least 6 characters</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
